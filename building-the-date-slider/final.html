<!DOCTYPE html>
<html>
<head>
  <title>Date Slider step 1</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="assets/css/moj.date-slider.css" type="text/css" />
  
  <style type="text/css">
    body { margin: 0; }

    .DateSlider { padding-top: 40px; }
    .DateSlider-touch { cursor: pointer; }
    .hidden { display: none; }

  </style>
  <script src="assets/javascript/modernizr.custom.44058.js"></script>
</head>

<body>

<div class="DateSlider" data-emulatetouch="true">
  <div class="DateSlider-month">
    <span data-date="2014-01">January</span>
    <span data-date="2014-02">February</span>
  </div>

  <div class="DateSlider-sliders">
    <!-- <a href="#" class="DateSlider-button DateSlider-buttonLeft">&#10094;</a>
    <a href="#" class="DateSlider-button DateSlider-buttonRight">&#10095;</a> -->

    <div class="DateSlider-smallDates scroll">
      <ol class="DateSlider-days">
        <li class="unavailable">24</li>
        <li class="unavailable">25</li>
        <li class="unavailable">26</li>
        <li>27</li>
        <li>28</li>
        <li>29</li>
        <li>30</li>
        <li>31</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="unavailable">4</li>
        <li class="unavailable">5</li>
        <li class="unavailable">6</li>
      </ol>
    </div>

    <div class="DateSlider-touch scroll">
      <ol class="DateSlider-days"></ol>
    </div>

    <div class="DateSlider-portalFrame"></div>

    <div class="DateSlider-largeDates scroll">
      <ol class="DateSlider-days">
        <li data-date="2014-01-27"><small>Mon</small>27</li>
        <li data-date="2014-01-28"><small>Tue</small>28</li>
        <li data-date="2014-01-29"><small>Wed</small>29</li>
        <li data-date="2014-01-30"><small>Thu</small>30</li>
        <li data-date="2014-01-31"><small>Fri</small>31</li>
        <li data-date="2014-02-01"><small>Sat</small>1</li>
        <li data-date="2014-02-02"><small>Sun</small>2</li>
        <li data-date="2014-02-03"><small>Mon</small>3</li>
      </ol>
    </div>
  </div>
</div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
    var moj = {};
    moj.Modules = {};
    $(function(){
      moj.Modules.DateSlider.init()

      $('.DateSlider-largeDates li').on('chosen', function() {
        console.log( $(this).data('date') )
      })
    })
  </script>
  <script src="assets/javascript/moj.date-slider.js"></script>


</body>
</html>
